name: Notify Slack on Release

on:
  release:
    types: [published]

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "ðŸš€ New *${{ github.repository }}* release: *${{ github.event.release.name }}*.\nðŸ”— <${{ github.event.release.html_url }}|View on GitHub>"
          }' \
          $SLACK_WEBHOOK_URL
