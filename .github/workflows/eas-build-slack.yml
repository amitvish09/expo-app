name: EAS Preview Build and Slack Notification

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  eas-preview-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Trigger EAS Preview Build
        run: eas build --platform all --non-interactive --profile preview
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Send Slack Notification with Build URLs
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
            EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          run: |
            BRANCH="${GITHUB_REF##*/}"
            COMMIT="${GITHUB_SHA::7}"

            RESPONSE=$(curl -s -H "Authorization: Bearer $EXPO_TOKEN" \
              "https://api.expo.dev/v2/projects/@rn-amit/expo-app/builds?limit=2")

            ANDROID_URL=$(echo "$RESPONSE" | jq -r '.data[] | select(.platform=="android") | .artifacts.buildUrl' | head -n1)
            IOS_URL=$(echo "$RESPONSE" | jq -r '.data[] | select(.platform=="ios") | .artifacts.buildUrl' | head -n1)

           TEXT=$(cat <<EOF//+
      üöÄ *Preview Build Triggered!*//+
      üì¶ Repo: ${{ github.repository }}//+
      üåø Branch: *$BRANCH*//+
      üîß Profile: \`preview\`//+
      üß± Commit: \`$COMMIT\`//+
      üì± Android: <$ANDROID_URL>//+
      üçè iOS: <$IOS_URL>//+
      üîó <https://expo.dev/accounts/rn-amit/projects/expo-app/builds|Open in EAS Dashboard>//+
      EOF//+
      )//+

            curl -X POST -H "Content-type: application/json" \
              --data "{\"text\": \"$TEXT\"}" \
              "$SLACK_WEBHOOK_URL"
        