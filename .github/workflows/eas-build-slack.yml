name: EAS Preview Build and Slack Notification

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  eas-preview-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      # - name: Trigger EAS Preview Build
      #   run: eas build --platform all --non-interactive --profile preview
      #   env:
      #     EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Send Slack Notification
        env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
            BRANCH="${GITHUB_REF##*/}"
            COMMIT="${GITHUB_SHA::7}"
            VERSION=$(jq -r '.expo.version' app.json)
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            RECENT_COMMITS=$(git log -3 --pretty=format:"- %s (%an)" || echo "No commit history available")
  
            if [[ "$BRANCH" == "main" ]]; then
              BUILD_TYPE="Production"
            else
              BUILD_TYPE="Preview"
            fi
  
            TEXT="üöÄ *New $BUILD_TYPE Build Triggered!*\n"
            TEXT+="üì± *App:* World360\n"
            TEXT+="üè∑Ô∏è *Version:* $VERSION\n"
            TEXT+="üîß *Build Type:* $BUILD_TYPE\n"
            TEXT+="üåø *Branch:* $BRANCH\n"
            TEXT+="üß± *Commit:* \`$COMMIT\`\n"
            TEXT+="üïí *Time:* $TIMESTAMP\n"
            TEXT+="üìã *Recent Commits:*\n$RECENT_COMMITS\n"
            TEXT+="üîó *Builds:* <https://expo.dev/accounts/rn-amit/projects/expo-app/builds|Open in EAS Dashboard>"
  
            curl -X POST -H "Content-type: application/json" \
              --data "{\"text\": \"$TEXT\"}" \
              "$SLACK_WEBHOOK_URL"
  
