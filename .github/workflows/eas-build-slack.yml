name: Trigger EAS Build and Notify Slack

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  eas-build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Trigger EAS Build
        run: eas build --platform all --non-interactive --profile production
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          BRANCH="${GITHUB_REF##*/}"
          COMMIT="${GITHUB_SHA::7}"
          TEXT="ðŸ“¦ *New EAS build triggered!*\nâ€¢ Repo: *${{ github.repository }}*\nâ€¢ Branch: *$BRANCH*\nâ€¢ Commit: \`$COMMIT\`\nðŸ”— <https://expo.dev/accounts/rn-amit/projects/YOUR_PROJECT/builds|View Build>"
          curl -X POST -H "Content-type: application/json" \
            --data "{\"text\": \"$TEXT\"}" \
            "$SLACK_WEBHOOK_URL"
