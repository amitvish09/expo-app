name: EAS Preview Build and Slack Notification

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  eas-preview-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Trigger EAS Preview Build
        run: eas build --platform all --non-interactive --profile preview
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          BRANCH="${GITHUB_REF##*/}"
          COMMIT="${GITHUB_SHA::7}"
          TEXT="ðŸš€ *Preview Build Triggered!*\nðŸ“¦ Repo: *${{ github.repository }}*\nðŸŒ¿ Branch: *$BRANCH*\nðŸ”— Commit: \`$COMMIT\`\nðŸ”§ Profile: \`preview\`*\nâ€¢ ðŸ”— [Expo Dashboard](https://expo.dev/accounts/rn-amit/projects/expo-app/builds)"
          curl -X POST -H "Content-type: application/json" \
            --data "{\"text\": \"$TEXT\"}" \
            "$SLACK_WEBHOOK_URL"
