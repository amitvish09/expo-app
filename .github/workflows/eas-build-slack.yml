name: Trigger EAS Build and Notify Slack

on:
  push:
    branches:
      - main
      - production

jobs:
  eas-build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Trigger EAS Build
        id: eas_build
        run: |
          eas build --platform all --non-interactive --profile production
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Send Slack Notification
        run: |
          BRANCH="${GITHUB_REF##*/}"
          COMMIT="${GITHUB_SHA::7}"
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"ðŸ“¦ *New EAS build triggered!*
â€¢ Repo: *${{ github.repository }}*
â€¢ Branch: *$BRANCH*
â€¢ Commit: \`$COMMIT\`
ðŸ”— <https://expo.dev/accounts/YOUR_ACCOUNT/projects/YOUR_PROJECT/builds|View Build>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
