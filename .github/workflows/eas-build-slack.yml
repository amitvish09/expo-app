name: Trigger EAS Build and Notify Slack

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  eas-build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Trigger EAS Build
        run: eas build --platform all --non-interactive --profile production
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          BRANCH="${GITHUB_REF##*/}"
          COMMIT="${GITHUB_SHA::7}"
          # Fetch latest builds
            RESPONSE=$(curl -s -H "Authorization: Bearer $EXPO_TOKEN" \
              "https://api.expo.dev/v2/projects/@rn-amit/expo-app/builds?limit=2")

            ANDROID_URL=$(echo "$RESPONSE" | jq -r '.data[] | select(.platform=="android") | .artifacts.buildUrl' | head -n1)
            IOS_URL=$(echo "$RESPONSE" | jq -r '.data[] | select(.platform=="ios") | .artifacts.buildUrl' | head -n1)

          TEXT="üì¶ *New EAS build triggered!*\n‚Ä¢ Repo: *${{ github.repository }}*\n‚Ä¢ Branch: *$BRANCH*\n‚Ä¢ Commit: \`$COMMIT\`\nüîó <https://expo.dev/accounts/rn-amit/projects/YOUR_PROJECT/builds|View Build>*\n‚Ä¢ üì± [Android Build]($ANDROID_URL)*\n‚Ä¢ üçè [iOS Build]($IOS_URL)*\n‚Ä¢ üîó [Expo Dashboard](https://expo.dev/accounts/rn-amit/projects/expo-app/builds)"
          curl -X POST -H "Content-type: application/json" \
            --data "{\"text\": \"$TEXT\"}" \
            "$SLACK_WEBHOOK_URL"
